<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

<body>
    <header>
        <h1>My library  <i class="fa-solid fa-book-open"></i></h1>
    </header>
    <main>
        <button id="btn-add">
            <p>add book</p>
            <p><i class="fa-solid fa-plus"></i></p>
        </button>

        <dialog>
            <p>All fields are required</p>
            <form method="dialog">
                <label for="book-title">Title</label>
                <input type="text" name="book-title" id="book-title" required autofocus>
                <label for="book-autho">Author</label>
                <input type="text" name="book-autho" id="book-author" required>
                <label for="book-pages">Pages</label>
                <input type="number" min="1" name="book-pages" id="book-pages" required>
                <button type="submit" id="btn-add-confirm">Confirm</button>
            </form>
        </dialog>
        
        <section id="books">
            <!-- For styling
            <div class="book">
                <p class="title"><i class="fa-solid fa-book"></i>&nbsp; Harry Potter 1</p>
                <p class="author"><i class="fa-solid fa-user"></i>&nbsp; J.K Rowling</p>
                <p class="pages">400 pp</p>
                <p class="status unread">unread</p>
                <section class="actions">
                    <button class="btn-read"><i class="fa-solid fa-eye"></i></button>
                    <button class="btn-delete"><i class="fa-solid fa-trash"></i></button>
                </section>
            </div>
            -->
        </section>
    </main>
</body>

</html>
