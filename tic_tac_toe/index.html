<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <h1>Tic tac toe</h1>
    <main id="app">
        <section id="actions">
            <div id="msg"> Define player's name and game identifiers. <a href="https://getemoji.com/" target="_blank">Here</a> some id's inspirations </div>
        </section>
        <section id="players">
            <ul>
                <li>
                    <div>
                        <label for="player1_name"> Player 1 </label>
                        <input id="player1_name"  name="player1_name" type="text" placeholder="set name" data-id="0"> 
                    </div>
                    <div>
                        <label for="player1_id"> ID for player 1 </label >
                        <input id="player1_id" name="player1_id" type="text" placeholder="ex. X" data-id="1"> 
                    </div>
                </li>

                <li>
                    <div>
                        <label for="player2_name"> Player 2 </label>
                        <input id="player2_name"  name="player2_name" type="text" placeholder="set name" data-id="2"> 
                    </div>
                    <div>
                        <label for="player2_id">  ID for player 2 </label >
                        <input id="player2_id" name="player2_id" type="text" placeholder="ex. â›µ" data-id="3"> 
                    </div>
                </li>
            </ul>
            <button id="startBtn" type="button" class="disabled" disabled>Start game</button>
        </section>
        <section id="board">
            <div class="line">
                <div class="cell" data-col="0" data-line="0"></div>
                <div class="cell" data-col="1" data-line="0"></div>
                <div class="cell" data-col="2" data-line="0"></div>
            </div>
            <div class="line">
                <div class="cell" data-col="0" data-line="1"></div>
                <div class="cell" data-col="1" data-line="1"></div>
                <div class="cell" data-col="2" data-line="1"></div>
            </div>
            <div class="line">
                <div class="cell" data-col="0" data-line="2"></div>
                <div class="cell" data-col="1" data-line="2"></div>
                <div class="cell" data-col="2" data-line="2"></div>
            </div>
        </section>
    </main>
    <footer>
        <button id="resetBtn" type="button" class="disabled" disabled>New game</button>
        <p>by <a href="https://aaronmillan.xyz" target="_blank">AMO</a></p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
